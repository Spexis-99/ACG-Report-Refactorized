<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/filter.js"></script>
    
    <style>
      @font-face {
        font-family: Janna-LT;
        src: url(../css/Janna-LT-Regular.ttf) format("truetype");
      }

      html {
        font-family: Janna-LT;
      }
      table {
        border-collapse: collapse;
        width: 100%;
        direction: rtl;
        counter-reset: section;
      }
      td,
      th {
        border: 1px solid white;
        border-radius: 5px;
        text-align: right;
        padding: 10px;
      }
      th {
        background-color: #4e763d;
        color: white;
        padding: 10px;
        text-align: center;
      }
      tr {
        background-color: #e9ece8;
        text-align: right;
      }
      tr:nth-child(even) {
        background-color: #cfd6ce;
      }
      .count:before {
        counter-increment: section;
        content: counter(section);
      }
      thead {
        position: sticky;
        top: 0;
        border-bottom: 2px solid #ccc;
      }
    </style>
  </head>
  <body>
    <table id="emp-table">
      <thead>
        <tr>
          <th scope="col" data-tablesort="number">#</th>
          <th col-index="2">كيان البيان</th>
          <th col-index="3">الوصف</th>
          <th col-index="4">
            مجال البيان
            <select class="table-filter" onchange="filter_rows() ">
              <option value="all"></option>
            </select>
          </th>
          <th col-index="5">الإجراءت المرتبطة</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      buildTable("emp-table","DataChart.json");
      getUniqueValuesFromColumn();
    </script>
  </body>
</html>
