<html>
	<head>
		<title>KBC Version Information</title>
		<LINK REL="stylesheet" href=\"Styles/Styles.css\">
		<meta http-equiv=Content-Type content="text/html; charset=utf-8">
	</head>
	<body STYLE=\"background: linear-gradient(0deg, rgba(232,167,145,0.17130602240896353) 0%, rgb(255 255 255) 100%);\">
		<p style="font-size:14px; padding-left:5px; padding-top:10px; font-size:20px" class="title"> Version Information </p>
		
		<table height="80%" width="90%" cellspacing="2" cellpadding="5" style="margin-top:-15px; margin:10px;" border="0">
			<tr>
				<td class="title" align="left" valign="top" width="116">Component: </td>
				<td style="font-size:14px" valign="top">$(kb-name)</td>
			</tr>
				<tr>
				<td class="title" align="left" valign="top">Version Number: </td>
				<td style="font-size:14px" valign="top">$(version-number)</td>
			</tr>
			<tr>
				<td class="title" align="left" valign="top">Saved by: </td>
				<td style="font-size:14px" valign="top">$(saved-by)</td>
			</tr>
			<tr>
				<td class="title" align="left" valign="top">Comments: </td>
				<td style="font-size:14px" valign="top">)" (if (not(= $kb-comment $empty)) ("($(kb-comment))")("(No comments)")) "(</td>
			</tr>
			<tr valign="bottom" height="100%">
				<td valign="bottom" colspan="2" align="center">
					<a href=\"javascript:window.close()\" style="font-size:13px;"><center>Close Window</center></a>
				</td>
			</tr>
		</table>	
	</body>
</html>
